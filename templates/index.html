<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ„ Advent Calendar ðŸŽ„</h1>
            <p class="subtitle">{{ month }} {{ day }}</p>
        </header>
        
        <main>
            <div class="calendar-card">
                <h2>Today's Activity</h2>
                <div class="activity-container">
                    <div class="activity" id="activity">{{ activity }}</div>
                    <form method="POST" action="/toggle-activity" class="checkbox-form">
                        <input type="hidden" name="activity" value="{{ activity }}">
                        <label class="checkbox-label">
                            <input type="checkbox"
                                   name="completed"
                                   {% if activity in completed %}checked{% endif %}
                                   onchange="this.form.submit()">
                            <span>Mark as complete</span>
                        </label>
                    </form>
                </div>
            </div>

            <div class="calendar-card activities-list-card">
                <h2>All Activities</h2>
                <div class="activities-list">
                    {% for item in activities_list %}
                    <div class="activity-item {% if item.is_today %}today{% endif %} {% if item.completed %}completed{% endif %}">
                        <form method="POST" action="/toggle-activity" class="activity-checkbox-form">
                            <input type="hidden" name="activity" value="{{ item.text }}">
                            <label class="activity-checkbox-label">
                                <input type="checkbox"
                                       {% if item.completed %}checked{% endif %}
                                       onchange="this.form.submit()">
                                <span class="activity-date">{{ item.date.strftime('%b %d') }}</span>
                                <span class="activity-text">{{ item.text }}</span>
                            </label>
                        </form>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </main>

        <footer>
            <p>Check off activities as you complete them!</p>
        </footer>
    </div>
</body>
</html>
