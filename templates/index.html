<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ„ Advent Calendar ðŸŽ„</h1>
            <p class="subtitle">{{ month }} {{ day }}</p>
        </header>
        
        <main>
            <div class="wheel-container">
                <div class="wheel-viewport">
                    <div class="wheel-items" id="wheel-items">
                        {% for item in activities_list %}
                        <div class="wheel-item {% if item.is_today %}today{% endif %} {% if item.completed %}completed{% endif %}"
                             id="activity-item-{{ loop.index0 }}"
                             data-index="{{ loop.index0 }}">
                            <form method="POST" action="/toggle-activity" class="activity-checkbox-form"
                                  id="activity-form-{{ loop.index0 }}"
                                  hx-post="/toggle-activity"
                                  hx-target="#activity-item-{{ loop.index0 }}"
                                  hx-swap="outerHTML">
                                <input type="hidden" name="activity" value="{{ item.text }}">
                                <input type="hidden" name="index" value="{{ loop.index0 }}">
                                <div class="wheel-item-content">
                                    <div class="activity-info">
                                        <span class="activity-date">{{ item.date.strftime('%b %d') }}</span>
                                        <span class="activity-text">{{ item.text }}</span>
                                    </div>
                                    <label class="wheel-checkbox-label">
                                        <input type="checkbox"
                                               {% if item.completed %}checked{% endif %}
                                               onchange="this.closest('form').dispatchEvent(new Event('submit', {bubbles: true, cancelable: true}))">
                                    </label>
                                </div>
                            </form>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="wheel-navigation">
                    <button class="wheel-nav-btn" id="wheel-prev">â–²</button>
                    <button class="wheel-nav-btn" id="wheel-next">â–¼</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Turn the wheel to view past activities!</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/wheel.js') }}"></script>
</body>
</html>
